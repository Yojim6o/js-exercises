<!--
    Write a JavaScript program to find the area of a triangle where
    lengths of the three of its sides are 5, 6, 7.
-->

<script>

    function triArea(side1, side2, side3) {
        var p = (side1 + side2 + side3) / 2;
        var form = p * (p - side1) * (p - side2) * (p - side3);
        var area = Math.sqrt(form);
        return area;
    }

    document.write(triArea(5,6,8));

</script>
