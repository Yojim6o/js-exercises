<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>1.6</title>
<script>

/*
Write a JavaScript program to determine whether a given year is a leap year in
the Gregorian calendar
*/

function checkDate() {
    var txt = document.getElementById('yearText').value;
    var container = document.getElementById('container');

    if (txt % 4 == 0) {
        container.innerHTML = txt + 'is a leap year';
    } else if (txt % 4 != 0) {
        container.innerHTML = 'is not a leap year';
    }
}

</script>
</head>
<body>
    Enter year: <input type="text" id="yearText">
    <button onClick="checkDate()">Submit</button>
    <div id="container"></div>
</body>
</html>
