<title>2.1</title>
<script>

/*
Write a JavaScript function that reverse a number. Go to the editor
Example x = 32243;
Expected Output : 34223
*/

var m = 32243;
m = m + '';
var w = m.split('').reverse().join('');

document.write(w);

</script>
